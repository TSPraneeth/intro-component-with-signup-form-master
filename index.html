<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>

</head>

<body>
  <main class="grid_container">
    <section class="left_side">
      <h2 class="heading centering full_white left_desktop">Learn to code by watching others</h2>

      <p class="desc centering mild_white left_desktop">See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>
    <section class="right_side">
      <div class="try centering full_white shadow">Try it free 7 days <span class="mild_white">then $20/mo.
          thereafter</span></div>
      <form action="" class="myform centering shadow" name="myform">
        <input type="text" name="first_name" id="fname" placeholder="First Name">
        <img src="./images/icon-error.svg" alt="" class="error_icon ico" id="ico1">
        <div class="msg" id="fname_error"></div>
        <input type="text" name="last_name" id="lname" placeholder="Last Name">
        <img src="./images/icon-error.svg" alt="" class="error_icon1 ico" id="ico2">
        <div class=" msg" id="lname_error"></div>
        <input type="text" name="email" id="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="" class="error_icon2 ico" id="ico3">
        <div class="msg" id="email_error"></div>
        <input type="password" name="password" id="pwd" placeholder="Password">
        <img src="./images/icon-error.svg" alt="" class="error_icon3 ico" id="ico4">
        <div class="msg" id="pwd_error"></div>

        <button class="claim mild_white" type="button" onclick="validate(myform)">Claim your free trial</button>

        <p class="tc centering">By clicking the button, you are agreeing to our <span class="ts">Terms and
            Services</span></p>
      </form>
    </section>
  </main>
</body>

</html>
